<html>
<head>
<style>
h1
{
text-align:center;
padding-top:50px;
}
#d
{
text-align:center;
width:200px;
height:200px;
padding-top:50px;
background-color:#E2725B;
border-radius:10px;
font-size:18px;
position:absolute;
left:250px;
top:200px;
}
#d:hover
{
transform:rotate(45deg);
}
</style>
</head>
<body>
<h1>Rotate an element</h1>
<div id="d">Hover Over to rotate </div>
</body>
</html>
